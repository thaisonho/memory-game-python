name: Generate requirements.txt

on:
  push:
    branches:
      - main
      - development

jobs:
  generate-requirements:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  
    - name: Install dependencies
      run : |
        python -m pip install --upgrade pip
    - name: Automatic requirements.txt for Python Project
      run: |
        python -m pipreqs.pipreqs --force
    - name: Commit changes
      run: |
        ls
        git config --local user.email "hothaison2005@gmail.com"
        git config --local user.name "thaisonho"
        git add requirements.txt
        git commit -m "Auto-generate requirements.txt" || echo "No changes to commit"
      
